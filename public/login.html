<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="Left">
        <p class="Paragraph">
            SignIn
        </p>
        <p class="Paragraph" style="font-size: calc(2vh + 10px); color: #c0c0c0;">
            Enter your credentials to signIn.
        </p>
    </div>

    <div class="Form Right">
        
        <div>
            <input type="text" class="Credentials" id="email_user" placeholder="Email/Username">
            <input type="password" class="Credentials" id="password" placeholder="Password">         
        </div>

        <button id="submit" class="Button" style="justify-self: end;">LogIn</button>
                  
        <a href='#' class="Paragraph" style="font-size: 3vh;color: rgb(100, 120, 150);margin: 0;">
            Forgot password?
        </a>
        <a href='/registration' class="Paragraph" style="font-size: 3vh;color: rgb(100, 120, 150);margin: 0;">
            Don't have an account, join here.
        </a>
        <a href='/auth/google' class="Paragraph" style="font-size: 3vh;color: rgb(100, 120, 150);margin: 0;">
            Continue using Google.
        </a>
    </div>
    <script src="./scripts/src/request.js"></script>
    <script src="./scripts/src/login.js"></script>
</body>
</html>
