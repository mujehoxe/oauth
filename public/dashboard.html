<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    
    <div class="Profile Social" style="grid-column: 1/3"></div>
     
    <div class="Left" style="width: 70%">
        <ul id='info'>
            <img id="profilePic" src="./assets/profileimage.png" class="ProfileImage">
        </ul>
        <div class="Buttons">
            <button id='edit' class="Button">Edit</button>
            <button id='logout' class="Button">Logout</button>
        </div>
    </div> 
    
    <div id="contact" class="Right" style="width: 30%;">
        <div id="grab">
            <p class="Paragraph" style="font-size: 3vh;color: rgb(100, 120, 150);margin: 0;">
                You don't have any contact yet,
            </p>
            <a id="contact" class="Paragraph" a style="font-size: 3vh;color: rgb(100, 120, 150);margin: 0;">
                Grab Contact From Google
            </a>
        </div>
        
    </div>
    <script src="./scripts/src/request.js"></script>
    <script src="./scripts/src/dashboard.js"></script>

</body>
</html>
